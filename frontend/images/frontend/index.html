<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Skills Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #b3ddff;
            padding: 20px;
        }

        .card {
            max-width: 350px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .image-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .content {
            padding: 0 10px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.3;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .card {
                max-width: 400px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/qrcode.png" alt="Frontend skills project">
        </div>
        <div class="content">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
